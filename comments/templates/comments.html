{% extends 'base.html' %}
{% block login %}
{% if user.is_authenticated %}
                <form autocomplete="on" action="{% url 'add_review' trenya.id %}" method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group editContent">
                        <label for="contactcomment" class="editContent">
                            Ваш комментарий *
                        </label>
                        <textarea class="form-control border" rows="5" name="text"
                                  id="contactcomment" required=""></textarea>
                    </div>
                    <div class="d-sm-flex">
                        <div class="col-sm-6 form-group p-0 editContent">
                            <label for="contactusername" class="editContent">
                                Имя *
                            </label>
                            <input type="text" class="form-control border" name="name"
                                   id="contactusername" required="" value="{{ user.username }}" >
                        </div>
                        <div class="col-sm-6 form-group ml-sm-3 editContent">
                            <label for="contactemail" class="editContent">
                                Email *
                            </label>
                            <input type="email" class="form-control border" name="email" id="contactemail" required=""value="{{ user.email }}">
                        </div>
                    </div>
                    <button type="submit"
                            class="mt-3 btn btn-success btn-block py-3">
                        Отправить
                   </button>
                </form>
                {% else %}
                <form autocomplete="on" action="{% url 'add_review' trenya.id %}" method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group editContent">
                        <label for="contactcomment" class="editContent">
                            Ваш комментарий *
                        </label>
                        <textarea class="form-control border" rows="5" name="text"
                                  id="contactcomment" required=""></textarea>
                    </div>
                    <div class="d-sm-flex">
                        <div class="col-sm-6 form-group p-0 editContent">
                            <label for="contactusername" class="editContent">
                                Имя *
                            </label>
                            <input type="text" class="form-control border" name="name"
                                   id="contactusername" required="">
                        </div>
                        <div class="col-sm-6 form-group ml-sm-3 editContent">
                            <label for="contactemail" class="editContent">
                                Email *
                            </label>
                            <input type="email" class="form-control border" name="email" id="contactemail" required="">
                        </div>
                    </div>
                    <button type="submit"
                            class="mt-3 btn btn-success btn-block py-3">
                        Отправить
                   </button>
                </form>
                {% endif %}
{% endblock login %}
